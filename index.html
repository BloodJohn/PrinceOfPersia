<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параллакс осеннего леса</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            perspective: 10px;
        }
        
        .parallax-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1503435980610-a51f3ddfee50?q=80&w=1920');
            background-size: cover;
            background-position: center;
            transform: translateZ(-100px) scale(5);
        }
        
        .middle-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1000');
            background-size: cover;
            background-position: center;
            transform: translateZ(-50px) scale(3);
        }
        
        .foreground-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=500');
            background-size: cover;
            background-position: center;
            transform: translateZ(-20px) scale(2);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            color: white;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="background-layer"></div>
        <div class="middle-layer"></div>
        <div class="foreground-layer"></div>
        <div class="content">
            <h1>Осенний лес</h1>
            <p>Двигайте мышкой для эффекта параллакса</p>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.parallax-container');
            const layers = container.querySelectorAll('div');
            
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            
            layers.forEach((layer, index) => {
                const speed = (index + 1) * 0.5;
                layer.style.transform = `translateX(${x * speed}px) translateY(${y * speed}px) ${layer.style.transform.includes('translateZ') ? layer.style.transform : ''}`;
            });
        });
    </script>
</body>
</html>
